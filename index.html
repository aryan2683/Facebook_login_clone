<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 mx-auto flex justify-center items-center">
<div class="left w-1/2 mx-14">
    <img class= "w-80 " src="facebook.svg" alt=""/>
    <p class="mx-8   text-3xl">Facebook helps you connect and share with the people in your life.</p>
</div>
<div class="right  flex flex-col bg-white p-8  w-1/3 rounded-xl text-lg outline-blue-600 relative">
<input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-md" type="text " placeholder="Enter email or phone number">
<input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-md" type="password" placeholder="Password">
<button class="btn  bg-blue-600 hover:bg-blue-700 my-2 py-3 text-white font-bold rounded-md">Log in</button>
<span  class="text-center text-blue-600 text-sm my-2  cursor-pointer hover:underline">Forgotten password?</span>
<hr class="my-2" >
<button class="btn  bg-green-600 my-2 py-3 text-white font-bold rounded-md hover:bg-green-700 w-fit px-4 mx-auto">Create new account</button>
<span class="sp absolute -bottom-10 mx-auto text-center text-sm"><button class="font-bold hover:underline"> Create a Page </button> for a celebrity, brand or business.</span>
</div>


    </div>
    
</body>
</html>
